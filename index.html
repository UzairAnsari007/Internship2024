<!DOCTYPE html>
<html lang="en">

<head>
    <title>Index</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <div class="main-container" id="main-container1">
        <div class="nav-container" id="nav-container1">
            <div class="user-logo-container">
                <div class="user-image"></div>
            </div>
            <div class="operations-header">Operations</div>
            <div class="nav-items-list">
                <ul>
                    <li>
                        <div class="flex-row row-v-align row-h-align nav-list-item-container"
                            onclick="showContent('Prime Numbers', 0)">
                            <div class="nav-item-content">
                                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                                <a>Find Prime Number</a>
                            </div>
                            <div class="nav-item-triangle-left" id="triangle-0"></div>
                        </div>
                    </li>
                    <li>
                        <div class="flex-row row-v-align row-h-align nav-list-item-container"
                            onclick="showContent('Factorial', 1)">
                            <div class="nav-item-content">
                                <i class="fa-solid fa-calculator"></i>
                                <a>Calculate Factorial</a>
                            </div>
                            <div class="nav-item-triangle-left" id="triangle-1"></div>
                        </div>
                    </li>
                    <li>
                        <div class="flex-row row-v-align row-h-align nav-list-item-container"
                            onclick="showContent('Square Root', 2)">
                            <div class="nav-item-content">
                                <i class="fa-solid fa-square-root-variable"></i>
                                <a>Find Square Root</a>
                            </div>
                            <div class="nav-item-triangle-left" id="triangle-2"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="body-container">
            <div class="top-nav-container">
                <div class="burger-button" onclick="toggleNav()">
                    <i class="fa-sharp fa-solid fa-greater-than hidden" style="font-size: 18px;"></i>
                    <i class="fa-sharp fa-solid fa-less-than" style="font-size: 18px;"></i>
                </div>
                <div class="top-nav-items-container">
                    <a href="#" id="top-nav-prime" onclick="showContent('Prime Numbers', 0)">Find Prime Numbers</a>
                    <a href="#" id="top-nav-factorial" onclick="showContent('Factorial', 1)">Calculate Factorial</a>
                    <a href="#" id="top-nav-squareroot" onclick="showContent('Square Root', 2)">Find Square Root</a>
                </div>
                <div class="gear-button-container">
                    <i class="fa-solid fa-gear"></i>
                    <div class="dropdown-menu">
                        <a href="#" onclick="showContent('Prime Numbers', 0)">
                            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                            Prime Numbers
                        </a>
                        <a href="#" onclick="showContent('Factorial', 1)">
                            <i class="fa-solid fa-calculator"></i>
                            Factorial
                        </a>
                        <a href="#" onclick="showContent('Square Root', 2)">
                            <i class="fa-solid fa-square-root-variable"></i>
                            Square Root
                        </a>
                    </div>
                </div>
            </div>
            <div class="content-display" id="content-display">
                Content will be displayed here.
            </div>
        </div>
    </div>

    <script>
        function toggleNav() {
            const navContainer = document.getElementById("nav-container1");
            const mainContainer = document.getElementById("main-container1");
            navContainer.classList.toggle("collapsed");
            mainContainer.classList.toggle("nav-hidden");
        }

        function showContent(content, index) {
            const contentDisplay = document.getElementById('content-display');
            const items = document.querySelectorAll('.nav-item-triangle-left');
            const topNavItem = document.querySelectorAll('.top-nav-items-container a');
            const dropdownItems = document.querySelectorAll('.dropdown-menu a');

            
            items.forEach((item, idx) => {
                if (index === idx) {
                    item.classList.add('show');
                } else {
                    item.classList.remove('show');
                }
            });

            topNavItem.forEach((Item, idx) => {
                if (index === idx) {
                    Item.classList.add('active');
                } else {
                    Item.classList.remove('active');
                }
            });

            dropdownItems.forEach((item, idx) => {
                item.classList.toggle('active', index === idx);
            });

       
            contentDisplay.textContent = `This is Operation Of ${content}`;
            // Add logic to show content based on the content parameter
            console.log(`Showing content: ${content}`);
        }

        document.querySelector('.gear-button-container').addEventListener('click', function () {
            const dropdownMenu = this.querySelector('.dropdown-menu');
            dropdownMenu.classList.toggle('show');
        });
    </script>
</body>

</html>
